<header class="bg-white">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
            <a href="#" class="-m-1.5 p-1.5">
                <span class="sr-only">{{sharedDataService.getHeaderItems().title}}</span>
                <h1>{{sharedDataService.getHeaderItems().title}}</h1>
            </a>
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            <a (click)="sharedDataService.setCourseFormModal(true)" class="text-sm font-semibold leading-6 text-gray-900">{{sharedDataService.getHeaderItems().button}}</a>
        </div>
    </nav>
    <!-- Mobile menu, show/hide based on menu open state. -->
    <div class="lg:hidden" role="dialog" aria-modal="true">
        <!-- Background backdrop, show/hide based on slide-over state. -->
        <div class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
            <div class="mt-6 flow-root">
                <div class="-my-6 divide-y divide-gray-500/10">
                    <div class="py-6">
                        <a href="#" class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Add course +</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
